<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quest Log â€” Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body id="page-account">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand fw-bold me-3" href="index.html">Quest Log</a>

      <form class="d-none d-md-flex ms-3 me-3" role="search">
        <input id="nav-search" class="form-control form-control-sm" type="search" placeholder="Search tasks, boards..." aria-label="Search">
      </form>

      <div class="d-flex align-items-center">
        <a href="account.html" class="btn btn-sm btn-outline-secondary rounded-circle d-inline-flex justify-content-center align-items-center" title="Account" style="width:38px;height:38px;padding:0;background:#fff">
          <img src="https://via.placeholder.com/32" alt="avatar" class="rounded-circle" style="width:32px;height:32px;">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="boards.html">Boards</a></li>
          <li class="nav-item"><a class="nav-link" href="teams-dashboard.html">Teams</a></li>
          <li class="nav-item"><a class="nav-link" href="rewards.html">Rewards</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="https://via.placeholder.com/120" class="rounded-circle mb-3" alt="avatar">
            <h4 class="mb-0">Jamie Lee</h4>
            <p class="text-muted small">Engineer</p>
            <p class="mt-2">Points: <strong id="account-points">120</strong></p>
            <a class="btn btn-sm btn-outline-primary" href="rewards.html">Redeem</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <h5>Profile</h5>
            <form id="profile-form" class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Name</label>
                <input class="form-control" value="Jamie Lee">
              </div>
              <div class="col-md-6">
                <label class="form-label">Role</label>
                <input class="form-control" value="Engineer">
              </div>
              <div class="col-12">
                <label class="form-label">Bio</label>
                <textarea class="form-control" rows="3">Loves clean UX and coffee.</textarea>
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary">Save</button>
                <button id="logout" class="btn btn-outline-danger" type="button">Log out</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5>Account settings</h5>
            <ul class="list-unstyled">
              <li>Notification preferences</li>
              <li>Connected apps</li>
              <li>Privacy</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="text-center py-3 bg-light mt-auto">
    <div class="container small">Account</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
