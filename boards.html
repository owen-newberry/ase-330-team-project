<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productivity App â€” Boards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body id="page-boards">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand fw-bold me-3" href="index.html">Quest Log</a>

      <form class="d-none d-md-flex ms-3 me-3" role="search">
        <input id="nav-search" class="form-control form-control-sm" type="search" placeholder="Search tasks, boards..." aria-label="Search">
      </form>

      <div class="d-flex align-items-center">
        <a href="account.html" class="btn btn-sm btn-outline-secondary rounded-circle d-inline-flex justify-content-center align-items-center" title="Account" style="width:38px;height:38px;padding:0;background:#fff">
          <img src="https://via.placeholder.com/32" alt="avatar" class="rounded-circle" style="width:32px;height:32px;">
        </a>
      </div>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="boards.html">Boards</a></li>
          <li class="nav-item"><a class="nav-link" href="teams-dashboard.html">Teams</a></li>
          <li class="nav-item"><a class="nav-link" href="rewards.html">Rewards</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3 mb-0">Boards</h1>
      <div class="d-flex align-items-center gap-2">
        <div id="team-filters" class="me-2">
          <!-- filters inserted by JS -->
        </div>
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#newBoardModal">+ New board</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div id="boards-gallery" class="boards-gallery">
          <!-- board cards generated by JS -->
        </div>
      </div>
    </div>

    <!-- New Board Modal -->
    <div class="modal fade" id="newBoardModal" tabindex="-1" aria-labelledby="newBoardModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newBoardModalLabel">Create new board</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="new-board-form">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Board name</label>
                <input id="board-name" class="form-control" required>
              </div>
                <div class="mb-3">
                  <label class="form-label">Team</label>
                  <select id="board-team-select" class="form-select">
                    <option value="">No team</option>
                    <!-- team options populated by JS -->
                    <option value="__other__">Other...</option>
                  </select>
                  <input id="board-team-new" class="form-control mt-2 d-none" placeholder="Enter new team name">
                </div>

                <div class="mb-3">
                  <label class="form-label">Background preview</label>
                  <div id="bg-preview-large" class="mb-2" style="border-radius:8px;overflow:hidden;height:140px;background:#0d6efd"></div>

                  <label class="form-label">Background options</label>
                  <div class="d-flex gap-2 flex-wrap" id="bg-choices">
                    <label class="bg-choice btn p-0">
                      <input type="radio" name="board-bg" value="#0d6efd" checked>
                      <span class="bg-preview" style="background:#0d6efd"></span>
                    </label>
                    <label class="bg-choice btn p-0">
                      <input type="radio" name="board-bg" value="#6f42c1">
                      <span class="bg-preview" style="background:#6f42c1"></span>
                    </label>
                    <label class="bg-choice btn p-0">
                      <input type="radio" name="board-bg" value="linear-gradient(135deg,#f6d365 0%,#fda085 100%)">
                      <span class="bg-preview" style="background:linear-gradient(135deg,#f6d365 0%,#fda085 100%)"></span>
                    </label>
                    <label class="bg-choice btn p-0">
                      <input type="radio" name="board-bg" value="url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80') center/cover">
                      <span class="bg-preview" style="background:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1200&q=80') center/cover"></span>
                    </label>
                  </div>
                  <div class="form-text">Pick a background for the board (preview above).</div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-between align-items-center">
              <div>
                <button id="use-template-btn" type="button" class="btn btn-outline-secondary">Use template</button>
              </div>
              <div>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="submit">Create board</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-center py-3 bg-light mt-auto">
    <div class="container small">Drag and drop cards between columns. State saved in your browser.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
